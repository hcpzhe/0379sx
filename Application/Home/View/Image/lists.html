<!DOCTYPE html>

<head>

$(function($) {
	
	$("#cate-menu").mouseenter(function(){
			$("#category").show();
	});
	$("#cate-menu").mouseleave(function(){
		$("#category").hide();
	});
	
});
</script>

</html>
