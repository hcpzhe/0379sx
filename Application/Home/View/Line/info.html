<!DOCTYPE html>
<html lang="zh-cn">
<head>
<include file="Widget/head" />
	<style type="text/css">
	#category {display: none;}
	</style>
</head>
<body>
{:W('Page/Menu')}

<!-- 面包屑 start -->
<div class="bread">
	<div class="sitewidth">
		<a class="toindex" href="{:U('Index/index')}">返回首页</a>
		<!-- <foreach name="bread" item="vo" key="k" > -->
		&nbsp;〉<a href="{:U('lists?cid='.$k)}">{$vo}</a>
		<!-- </foreach> -->
	</div>
</div>
<!-- 面包屑 end -->

<!-- 列表页内容 start -->
<div class="main">
	<div class="sitewidth">
		<!-- 左侧栏 start -->
		<include file="Widget/sider" />
		<!-- 左侧栏 end -->
		<div class="main-info fl">
			<div class="main-info-title">
				<div class="title">{$info['title']}</div>
				<div class="dis">{$info['description']}</div>
				<div class="attr">
					<div class="pic fl">
						<img src="{$info['picurl']}">
					</div>
					<div class="text fl">
						<div class="price">预订价格：<em>￥<b>{$info['price']}</b></em>起</div>
						<div class="">出发城市：洛阳</div>
						<div class="">发团日期：天天发团</div>
						<div class="">交通方式：专车</div>
						<div class="">免费咨询/预订电话：0379-65296860&nbsp;&nbsp;18736322037</div>
						<div class="">报名地点：洛阳市西工区七一路九州大厦1019</div>
						<div class="yuding">
							<a href="#" target="_blank"><img src="__IMG__/yuding.jpg"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="head"><span>行程介绍</span></div>
				<div class="body">
					{$info['content']}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="cl"></div>
<!-- 列表页内容 end -->

<!-- 热门旅游start -->
{:W('Page/Remen')}
<!-- 热门旅游end -->

{:W('Page/Foot')}

<script type="text/javascript" src="__JS__/slideplay.js"></script>
<script type="text/javascript" src="__JS__/index.js"></script>
<script type="text/javascript" src="__JS__/jquery.SuperSlide.2.1.1.js"></script>

<script type="text/javascript">
jQuery(".t-t-f .tuandui .body").slide({mainCell:"#tuandui_pics",autoPage:true,effect:"left",autoPlay:true,scroll:1,vis:3,easing:"swing",delayTime:500,pnLoop:true,trigger:"mouseover",mouseOverStop:true});
$(function($) {
	
	$("#cate-menu").mouseenter(function(){
			$("#category").show();
	});
	$("#cate-menu").mouseleave(function(){
		$("#category").hide();
	});
	
});
</script>

</body>
</html>
