<!DOCTYPE html>
<html lang="zh-cn">
<head>
<include file="Widget/head" />
	<style type="text/css">
	#category {display: none;}
	</style>
</head>
<body>
{:W('Page/Menu')}

<!-- 面包屑 start -->
<div class="bread">
	<div class="sitewidth">
		<a class="toindex" href="{:U('Index/index')}">返回首页</a>
		&nbsp;〉客户留言
	</div>
</div>
<!-- 面包屑 end -->

<!-- 列表页内容 start -->
<div class="main">
	<div class="sitewidth">
		<!-- 左侧栏 start 无广告图 -->
		{:W('Page/Sider',array(0,0))}
		<!-- 左侧栏 end -->
		<div class="main-art fl">
			<div class="main-msg-tip">非常感谢您来到舒翔假期！如果您有任何建议，欢迎告诉我们，您的意见将帮助我们改进产品和服务</div>
			<div class="main-msg-form">
			<form id="msgform" action="{:U('msgSave')}" method="post">
				<dl>
					<dt>
						<em>*</em>内容
					</dt>
					<dd>
						<textarea id="content" name="content" cols="" rows="10"
							class="textarea480"></textarea>
						<span>请详细描述您在使用时遇到的问题，以便我们及时处理。500汉字内</span>
					</dd>
				</dl>
				<div class="cl"></div>
				<div class="tip3">请输入有效的联系方式，以便尽快给您回复！</div>
				<dl>
					<dt>
						<em>*</em>姓名
					</dt>
					<dd>
						<input name="nickname" id="nickname" type="text"
							class="text text190" size="15" maxlength="8">
					</dd>
				</dl>
				<dl>
					<dt>
						<em>*</em>手机
					</dt>
					<dd>
						<input id="contact" name="contact" type="text" value=""
							class="text text190" size="15" maxlength="11" onkeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
					</dd>
				</dl>
				<div class="submit fl"><input type="submit" class="button_submit" value="确认提交"></div>
			</form>
			</div>
		</div>
	</div>
</div>
<div class="cl"></div>
<!-- 列表页内容 end -->

<!-- 滚动 start -->
{:W('Page/Gundong',array(39))}
<!-- 滚动 end -->

{:W('Page/Foot')}

<script type="text/javascript" src="__JS__/RSsubmit.js"></script>

<script type="text/javascript">
$(function($) {
	
	$("#cate-menu").mouseenter(function(){
			$("#category").show();
	});
	$("#cate-menu").mouseleave(function(){
		$("#category").hide();
	});
	$("#msgform").submit(function(event) {
		event.preventDefault();
		if (document.getElementById("content").value.length < 5 || document.getElementById("content").value.length > 500) {
			alert('意见内容不能小于5个字或超过500个字！');
			document.getElementById("content").focus();
			return false;
		}
		if (trim(document.getElementById('nickname').value) == '') {
			alert('姓名为必填！');
			document.getElementById("nickname").focus();
			return false;
		}
		var mobile = trim(document.getElementById("contact").value);
		if (mobile != "") {
			var reg0 = /^1[3|4|5|8][0-9]\d{8}$/;
			if (reg0.test(mobile)) {
			} else {
				alert('填写正确的手机号码');
				document.getElementById("contact").focus();
				return false;
			}
		}else {
			alert('填写正确的手机号码');
			document.getElementById("contact").focus();
			return false;
		}
		$(this).RSsubmit({success_alert:true});
		return false;
	});
});
function trim(str) {
	return str.replace(/^\s*(.*?)[\s\n]*$/g, '$1');
}
</script>

</body>
</html>
